<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample List</title>
</head>
<body style="background-color:brown; color:white">
    <h1>Ordered List</h1>
    <ol type="a">
    <li>DELHI</li>
    <li>MUMBAI</li>
    <li>BENGALORE</li>
    <li>KOLKATA</li>
</ol>
    <h1>Unordered List</h1>
    <ul type="square">
    <li>INDIA</li>
    <li>BANGLADESH</li>
    <li>PAKISTAN</li>
    <li>CHINA</li>
</ul>
</body>
</html>
